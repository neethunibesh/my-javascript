<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1>Tic-Tac-Toe</h1>
            <p><p id="ins">Game starts by just Tap on 
                box<br><br>First Player starts as 
                <b>Player X</b><br>And<br>Second 
                Player as <b>Player 0</b>
            </p>
            <div>
                <table id="board">
                    <tr>
                        <td data-cell="0"></td>
                        <td data-cell="1"></td>
                        <td data-cell="2"></td>
                    </tr>
                    <tr>
                        <td data-cell="3"></td>
                        <td data-cell="4"></td>
                        <td data-cell="5"></td>
                    </tr>
                    <tr>
                        td data-cell="6"></td>
                        <td data-cell="7"></td>
                        <td data-cell="8"></td>
                    </tr>
                </table>
                <div id="message"></div>
                <button id="reset">Reset Game</button>
                 
   
        _
            </div>
            
        </div>

    </body>
</html>
